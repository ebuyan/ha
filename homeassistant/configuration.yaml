# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
# mDNS service in /etc/avahi/service/ha.service
homekit:
  port: 51827
# For nginx https proxy
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1

telegram_bot:
  - platform: polling
    api_key: !secret telegram_token
    parse_mode: html
    allowed_chat_ids:
      - 623375633
notify:
  - name: me
    platform: telegram
    chat_id: 623375633

climate:
  - platform: generic_thermostat
    name: Отопление
    heater: switch.tasmota_3
    target_sensor: sensor.tasmota_am2301_temperature
    min_temp: 17
    max_temp: 24
    target_temp: 22
    cold_tolerance: 1
    hot_tolerance: 0

counter:
  water:
    initial: 0
    step: 10

rest_command:
  ping_autopolive:
    url: "http://192.168.0.106/update"
    method: GET

template:
  - sensor: 
    - name: Потребление воды
      unit_of_measurement: L
      device_class: water
      state_class: total_increasing
      state: "{{states('counter.water') }}"
      
##################################
# Irrigate zone selectbox       #
##################################
input_select:
  irrigate_zone:
    name: Irrigate zone
    options:
      - 1
      - 2
      - 3
      - 4

input_datetime:
  irrigate_evning:
    name: Автополив вечером
    has_date: false
    has_time: true
  irrigate_morning:
    name: Автополив утром
    has_date: false
    has_time: true

input_boolean:
  irrigate_evning:
    name: Автополив вечером
    icon: mdi:water-pump
  irrigate_morning:
    name: Автополив утром
    icon: mdi:water-pump
  irrigate_skip_evning:
    name: Автополив пропустить вечером
    icon: mdi:toggle-switch-outline
  irrigate_skip_morning:
    name: Автополив пропустить утром
    icon: mdi:toggle-switch-outline
  irrigate_availeble:
    name: Автополив доступен
    icon: mdi:toggle-switch-outline
  clean_kitchen:
    name: Уборка кухни
    icon: mdi:toggle-switch-outline

input_text:
  irrigation_active_zone:
    initial: inactive
  zone_action_result:
    name: "Zone Action Result"

##################################
# Irrigation zone time selection   #
##################################
input_number:
  irrigate_timer_1:
    name: Timer zone1
    min: 1
    max: 60
    step: 1
    unit_of_measurement: мин.
    icon: mdi:timer-cog

  irrigate_timer_2:
    name: Timer zone2
    min: 1
    max: 60
    step: 1
    unit_of_measurement: мин.
    icon: mdi:timer-cog

  irrigate_timer_3:
    name: Timer zone3
    min: 1
    max: 60
    step: 1
    unit_of_measurement: мин.
    icon: mdi:timer-cog

  irrigate_timer_4:
    name: Timer zone4
    min: 1
    max: 60
    step: 1
    unit_of_measurement: мин.
    icon: mdi:timer-cog

################################################
# Selected Sprinkler switch script & timer #
################################################
timer:
  irrigation_time_remaining:
    name: Remaining Time
    duration: "00:00:00"

switch:
  - platform: template
    switches:
      irrigate_lawn:
        friendly_name: "Sprinkler On/Off"
        turn_on:
          - service: script.turn_on
            data:
              entity_id: script.irrigation_on
          - service: timer.start
            target:
              entity_id: timer.irrigation_time_remaining
            data:
              duration: "{{ states('input_number.irrigate_timer_' ~ states('input_select.irrigate_zone')) | int  * 60 }}"
          - service: input_text.set_value
            target:
              entity_id: input_text.irrigation_active_zone
            data:
              value: "{{ states('input_select.irrigate_zone') }}"
        turn_off:
          - service: script.turn_on
            data:
              entity_id: script.irrigation_off
          - service: timer.finish
            target:
              entity_id: timer.irrigation_time_remaining
          - service: input_text.set_value
            target:
              entity_id: input_text.irrigation_active_zone
            data:
              value: inactive
        icon_template: >-
          mdi:water-pump
        
